<!DOCTYPE html>

<div class="container" form>
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-8 col-sm-6">
                    <div>
                        <div class="col">
                            <div class="row">
                                <input [ngModel]="textValue" />
                            </div><br>
                            <div class="row">
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Clear()">clear</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('7')">7</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('8')">8</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('9')">9</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('/')">/</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('4')">4</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('5')">5</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('6')">6</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('*')">*</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('1')">1</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('2')">2</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('3')">3</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('-')">-</button>
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('0')">0</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('.')">.</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Calc()">=</button>
                                <button type="button" class="btn btn-light btn-outline-dark btn-lg col-sm-3" (click)="Oper('+')">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 col-sm-6">
                </div>
            </div>
        </div>
    </div>
</div>
